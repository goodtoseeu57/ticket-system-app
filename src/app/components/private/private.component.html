<mat-toolbar class="header-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span>Book ticket</span>
    <span class="example-fill-remaining-space"></span>

    <div class="numberCircle" [matMenuTriggerFor]="menu"> {{firstLetter}}
            <mat-menu class="menu"  #menu="matMenu">
                <button mat-menu-item (click)="getCurrentUser()"> check current user </button>
                <button mat-menu-item routerLink="/private/profile">Profile</button>
                <button mat-menu-item (click)="refreshTokenTest()"> Check refresh token </button>
                <button mat-menu-item (click)="logout()"> Sign out</button>
            </mat-menu>
    </div>

</mat-toolbar>

<mat-sidenav-container >
    <mat-sidenav #snav mode="side">
    <mat-list>
        <mat-list-item routerLink="/private/profile">
        Profile
        </mat-list-item>
        <mat-divider></mat-divider>
    <mat-list-item routerLink="/private/book-ticket">
            Book a ticket
    </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item  routerLink="/private/book-event">
            Book an event
        </mat-list-item>
        </mat-list>
    </mat-sidenav>


<mat-sidenav-content>
<router-outlet></router-outlet>
</mat-sidenav-content>

</mat-sidenav-container>
