<mat-toolbar class="unique-toolbar-component">
    Book a ticket
</mat-toolbar>


    <div class="profile-container">

        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title> {{user.first_name}}</mat-card-title>
                <mat-card-subtitle> {{user.last_name}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{user.email}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="enableEdit()">Change your personal info</button>
            </mat-card-actions>
        </mat-card>

        <div class="profile-form">
        <p>
        <mat-form-field appearance="legacy">
            <mat-label>Legacy form field</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="user.email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint> Email</mat-hint>
        </mat-form-field>
    </p>

        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Legacy form field</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="user.first_name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint> Email</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Legacy form field</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="user.role">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint> Email</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Legacy form field</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="user.email">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint> Email</mat-hint>
            </mat-form-field>
        </p>

        </div>
    </div>



<mat-divider></mat-divider>
<div class="bottom-buttons">
<button mat-flat-button *ngIf="enableEditing"  (click)="editProfile()">
    Edit your profile
</button>



</div>
